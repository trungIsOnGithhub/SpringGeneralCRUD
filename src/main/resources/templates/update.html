<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>General CRUD System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>General CRUD System</h1>
        <hr>
        <h2>Update Items</h2>

        <form action="#" th:action="@{/{id}}" th:object="${foundItem}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-3 col-3">

            <input type="number" th:field="*{intAttribute}" placeholder="Int Attribute" class="form-control mb-3 col-3">

            <input type="number" th:field="*{longAttribute}" placeholder="Long Attribute" class="form-control mb-3 col-3">
            
            <input type="text" th:field="*{boolAttribute}" placeholder="Boolean Attribute" class="form-control mb-3 col-3">

            <button type="submit" class="btn btn-info col-2">Update Item</button>
        </form>

        <hr>

        <a th:href="@{/}">Back to List</a>
    </div>
</body>

</html>
