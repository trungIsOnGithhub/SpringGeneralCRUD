<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>General CRUD System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Items List</h1>

        <a th:href="@{/new}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

        <table border="1" class="table table-striped table-responsive-md">
				<thead>
					<th>Item Name</th>
					<th>Int Attribute</th>
					<th>Long Attribute</th>
					<th>Boolean Attribute</th>
					<th>Update Item</th>
				</thead>
				<tbody>
					
					<tr th:each="item : ${listItems}">
						<td th:text=${item.name}></td>
						<td th:text=${item.intAttribute}></td>
						<td th:text=${item.longAttribute}></td>
						<td th:text=${item.boolAttribute}></td>
						<td>
							<a th:href="@{/update/{id}(id=${item.id})}" class="btn btn-primary">Update</a>
							<a th:href="@{/delete/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
					
				</tbody>
        </table>
 
	<div th:if="${totalPages > 1}">
	    <div class="row col-sm-10">
	        <div class="col-sm-3">
	            Page: [[${currentPage}]] out of [[${totalPages}]] pages
	        </div>
	        <div class="col-sm-2">
	            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}}">Next Page</a>
	            <a th:if="${currentPage > 1}" th:href="@{'/page/' + ${1}}">Previous Page</a>
	        </div>
	
	        <div class="col-sm-2">
	            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}}">Last Page</a>
	            <a th:if="${currentPage == totalPages}" th:href="@{'/page/' + ${1}}">First Page</a>
	        </div>
	    </div>
	</div>
    </div>
</body>

</html>
